<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        $('#div1').hover(alternarDestaque)
        // aceita dois parametros (fn): hover(alternarDestaque, e => {})
        // como o efeito que quero inserir é o mesmo, posso colocar a mesma função 
        // para ambos chamando-a uma unica vez
        // outra forma de fazer o mesmo: on -> consigo passar mais de um evento
        // $('#div1').on('mousenter mouseleave', alternarDestaque)


        // evento acontece uma unica vez a partir que ele for registrado
        $('#div1').one('mouseenter', e => alert('AVISO IMPORTANTE: Obrigado'))

        // double click
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))

        // redimensionar a tela 
        // a medida que o tamanho da tela muda
        $(window).resize(function(e) {
            const l = $(window).width()
            const a = $(window).height()
            $('#resultado1').html(`Largura: ${l} e Altura ${a}`)
        })

        // quando selecionar uma parte de um texto
        // :input -> filtro para selecionar o input
        $(':input').select(e => {
            const inicio = e.target.selectionStart
            const fim = e.target.selectionEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim))
        })

        
    </script>
</body>
