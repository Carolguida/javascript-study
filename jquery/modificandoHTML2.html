<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2').prepend('0, ')

        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        $('#div2').before('<p>Antes 2 </p>')
        $('#div2').after('<p>Depois 2 </p>')

        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 3</p>').insertAfter('#div3')

        // $('p.numero').wrap('<div>')
        $('p.numero').wrapAll('<div id="div4">') // uma unica div com os elementos

        $('#div4').empty() // limpa conteudo do elemento
        $('#div3, #div4').prev().remove() 
        // prev -> anterior a..
        // pegar a anterior da div3 e da div4
        // remove() -> excluido da DOM
        // hide() -> display none -> elemento continua na pag
        
        // $('<div>Substituto</div>').replaceAll('body > p') 
        // todos os paragrafos que estao diretamente dentro do body serÃ£o 
        // substituidos por essa div.

        // $('body > p').replaceWith('<div>Substituto</div>')

        $('body > p').replaceWith(function () {
            return $('<div>').html($(this).html()).append('!!')
        })
       // pego o html do elemento atual e passo para a div q estou criando
       // parecido com wrap
       // porem aqui pego o conteudo do paragrafo e jogo na div
    </script>
</body>
