<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modificando HTML #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>Modificando HTML #01</h1>
    <div id="conteudo1"></div>
    <div id="conteudo2"></div>
    <div id="conteudo3"></div>
    <div>Sem ID!</div>

    <script>
      // conteudo 1
      $("#conteudo1").append("<p>1</p>");

      // conteudo 2
      const elementos = [
        $("<li></li>").append("Arroz"),
        $("<li>").append("Feijao"),
        $("<li>").append("Carne"),
      ];
      // passando um elemento html (<li>) i jQuery vai ent√£o criar e nao selecionar

      const lista = $("<ul><li>Sorvete</li></ul>").append(elementos);

      $("#conteudo2").append(lista);

      // conteudo 3
      $("#conteudo3")
        .append("<h1>1</h1>")
        .append("<h1>2</h1>")
        .prepend("<h1>0</h1>");

        //prepend -> passo o ultimo elemento p o primeiro
        $("#conteudo3").html('<h1>123</h1>') // html substitui o conteudo
        $("#conteudo3").text('<h1>123</h1>') // nao interpreta como html -> vai colocar o texto como passado

        // alterando todos
        $('div[id]').html('<strong>Todos!</strong>')

    </script>
  </body>
</html>
