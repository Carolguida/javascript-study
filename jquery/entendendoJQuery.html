<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        // $(function() {}) 
        // jQuery(function(){})
        $('div').hide(5000).show(5000).fadeOut(5000)
        console.log($('div').get(0)) // seletor retornou uma lista 
        // decorator -> add novas funcionalidades a um obj sem ter herança
        // usando get pego o obj puro da DOM -> dessa forma não consigo utilizar
        // das funções do jQuery
        // console.log($('div').get(0).hide(2000)) // -> erro! hide is not a function
        // isso significa que o jQuery trabalha com objs q não são obtidos diretamente da DOM
        // é associado a um obj que tem várias funcionalidades que possui o obj da DOM.

        // jQuery -> consultar e manipular elementos da pag.

        console.log($.isEmptyObject({}))
        console.log(jQuery.inArray(3, [1, 2, 3])) // retorna - 1 caso falso, e o indice caso verdadeiro

        // criando um plugin
        $.fn.fundoVerde = function() {
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde()
        $('body').fundoVerde().fadeOut(1000) // error sem return this
    </script>
</body>
