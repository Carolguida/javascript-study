<!DOCTYPE html>
<html>

<head>

    <script src='js/jquery.js'></script>
    <style>
        div {
            text-align: center;

<body class='conteudo exercicio'>
    <h1>Animação #01</h1>
    <button>Iniciar</button>
    <div id='animar'>Animar!</div>

    <script>        
        $('button').click(e => {
            const tempo = 500
            // $('#animar').hide(tempo).show(tempo)            
            // mesmo efeito do hide/show
            // $('#animar').toggle(tempo).toggle(tempo)

            // $('#animar').fadeOut(tempo).fadeIn(tempo)

            // $('#animar').slideUp(tempo).slideDown(tempo)
            // mesmo efeito do slideUp/slideDown
            $('#animar').slideToggle(tempo).slideToggle(tempo)

        })
    </script>
